<!-- Static JWT Viewer - No JavaScript -->
<div class="jwt-artifact" style="margin: 20px 0; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9;">
    <h4 style="margin: 0; padding: 12px; background: #e8e8e8; border-bottom: 1px solid #ddd;">Permission Ticket Artifact
    </h4>

    <div style="padding: 15px;">
        <h5 style="margin-top: 0;">Header</h5>
        <pre
            style="background: white; padding: 10px; border: 1px solid #ddd; border-radius: 3px; overflow-x: auto;"><code>{{header-json}}</code></pre>

        <h5>Payload (Claims)</h5>
        <pre
            style="background: white; padding: 10px; border: 1px solid #ddd; border-radius: 3px; overflow-x: auto;"><code>{{payload-json}}</code></pre>

        <details style="margin-top: 15px;">
            <summary style="cursor: pointer; font-weight: bold;">Raw Signed JWT</summary>
            <pre
                style="background: white; padding: 10px; border: 1px solid #ddd; border-radius: 3px; overflow-x: auto; word-wrap: break-word; white-space: pre-wrap; margin-top: 10px;"><code>{{raw-jwt}}</code></pre>
        </details>
    </div>
</div>
